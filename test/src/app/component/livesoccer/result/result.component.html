<nav class="navbar nav bg">
  <div class="col-md-12">
    <p class="head">แมตช์</p>
  </div>
</nav>

<div role="group" aria-label="Basic example">
  <div class="col-md-12" style="padding-top: 20px; padding-bottom: 20px; text-align: center;">
    <button type="button" class="btn btn-secondary" routerLink="/fixture">โปรแกรม</button>
    <button type="button" class="btn btn-secondary active">ผลบอล</button>
  </div>
</div>

<div class="col-12 col-sm-6" style="padding: unset;">
  <div class="card card-primary card-outline card-outline-tabs">
    <div class="card-header p-0 border-bottom-0">
      <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-four-home-tab" data-toggle="pill" href="#custom-tabs-four-home" role="tab"
            aria-controls="custom-tabs-four-home" aria-selected="true">26 พ.ค.</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-four-profile-tab" data-toggle="pill" href="#custom-tabs-four-profile"
            role="tab" aria-controls="custom-tabs-four-profile" aria-selected="false">27 พ.ค.</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link active" id="custom-tabs-four-messages-tab" data-toggle="pill"
            href="#custom-tabs-four-messages" role="tab" aria-controls="custom-tabs-four-messages"
            aria-selected="false">28 พ.ค.</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-four-settings-tab" data-toggle="pill" href="#custom-tabs-four-settings"
            role="tab" aria-controls="custom-tabs-four-settings" aria-selected="false">29 พ.ค.</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-four-settings-tab" data-toggle="pill" href="#custom-tabs-four-settings"
            role="tab" aria-controls="custom-tabs-four-settings" aria-selected="false">30 พ.ค.</a>
        </li>

      </ul>
    </div>
  </div>
</div>

<div class="matches" *ngFor="let item of dataresult">
  <div class="home">
    <span class="image"><img src="{{item.logo_home}}"></span>
    <span class="team">{{item.snth_home}}</span>
  </div>

  <div class="status">
    <span class="score_vs">{{item.name.short_home}} - {{item.name.short_away}} </span>
  </div>

  <div class="away">
    <span class="image"><img src="{{item.logo_away}}"></span>
    <span class="team">{{item.snth_away}}</span>
  </div>
</div>
